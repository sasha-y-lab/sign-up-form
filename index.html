<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main-container">

<div class="sidebar-content">

    <div class="transparentdiv"><img src="./images/odin-pic.png" class="sidebar-img">ODIN</div>
<div class="sidebar-footer">
   <p> Photo by <span><a href="https://unsplash.com/photos/25xggax4bSA">  Halie West on Unsplash</a></span></p>
</div>
</div>
<div class="main-content">
    <div class="header">
        <p class="para-1">This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up now to get started.</p>

            <p class="para-2">You <em>know</em> you want to.</p>


    </div>

    <div class="form-content">
<h3>Let's do this!</h3>

<form>
    <fieldset>
        <div class="fname-sect">
<label for="first_name">FIRST NAME</label>
<input type="text" id="first_name" placeholder="Jane" name="first_name" minlength="2" required>
        </div>
        <div class="lname-sect">
<label for="last_name">LAST NAME</label>
<input type="text" id="last_name" placeholder="Doe" name="last_name" minlength="2" required>
</div>
</fieldset>

<fieldset>
    <div class="email-sect">
<label for="email">EMAIL</label>
<input type="email" name="email" id="email" placeholder="username@company.com" required>
</div>

<div class="phone-sect">
<label for="phone">PHONE NUMBER</label>
<input type="text" name="phone" id="phone" placeholder="111-111-1111" pattern="[0-9]{7}">
</div>
</fieldset>

<fieldset>

    <div class="pass1">
<label for="password">PASSWORD</label>
<input type="password" name="password" id="password" minlength="8" maxlength="20" required>
</div>

<div class="pass2">
<label for="confirm_password">CONFIRM PASSWORD</label>
<input type="password" name="confirm_password" id="confirm_password" minlength="8" maxlength="20" required>
</div>
</fieldset>
</form>



    </div>
    
    
    <div class="footer">
        <div class="buttons">
        <button>Create Acount</button>
        </div>

        <div class="login">
<p>Already have an account? <a href="">Log In</a></p>
</div>

    </div>
</div>

    </div>
</body>
</html>
